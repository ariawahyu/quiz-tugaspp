<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div class="landing-page" id="landingPage">
            <div class="header">
                <h1>Welcome to <span>Quiz</span></h1>
                <p>Silakan isi data diri terlebih dahulu</p>
            </div>
            <form id="startForm" class="submit-form">
                <input type="text" id="inputName" placeholder="Nama Lengkap" required>
                <input type="number" id="inputGroup" placeholder="Kelompok Ke-" min="1" required>
                <button type="submit" class="start-btn">Mulai Quiz! ðŸš€</button>
            </form>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container" id="quizContainer" style="display: none;">
            <div class="quiz-header">
                <div class="timer-box">
                    <span id="timer">00</span>s
                </div>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="score-box">
                    Score: <span id="currentScore">0</span>
                </div>
            </div>
            
            <div class="question-box">
                <h2 id="question"></h2>
                <div id="options" class="options-container"></div>
            </div>
            
            <button class="next-btn" id="nextBtn" disabled>
                Next Question âž”
            </button>
        </div>

        <!-- Result Section -->
        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-box">
                <img src="grunge-black-concrete-textured-background_53876-124541.jpg" 
                     alt="Result Image" class="result-img">
                <h2>Quiz Selesai! ðŸŽ‰</h2>
                <p class="final-score">Skor Akhir: <span id="finalScore">0</span></p>
                <p>Terimakasih sudah mengerjakan..</p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="copy-warning" style="display: none; position: fixed; top: 0; width: 100%; background: red; color: white;       text-align: center;">
        Harap jujur!
    </div>

    <script src="script.js"></script>
</body>
</html>
